
<h2>Favorite Movies</h2>
<table>
        <thead>
            <th>Title</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="movie in fc.movieCollection" ng-show="movie.favorite">
                <td>{{movie.title}}</td>
                <td><button ng-click="fc.unFavorite(movie)">Delete</button></td>
            </tr>
        </tbody>
    </table>
